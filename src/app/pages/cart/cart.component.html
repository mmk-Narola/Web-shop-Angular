<mat-card *ngIf="cart.items.length" class="max-w-7xl mx-auto">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let elements">
        <img
          src="{{ elements.product }}"
          alt="product"
          class="w-[100px] my-5"
        />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">Continue Shoping</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let elements">
        <p class="truncate max-w-xs block">
          {{ elements.name }}
        </p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let elements">
        <p>
          {{ elements.price | currency : "INR" }}
        </p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let elements">
        <button (click)="onRemoveQuantify(elements)" mat-icon-button>
          <mat-icon>remove</mat-icon>
        </button>
        <p>
          {{ elements.quantity }}
        </p>
        <button (click)="onAddQuantify(elements)" mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let elements">
        {{ elements.quantity * elements.price | currency : "INR" }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{ getTotal(cart.items) | currency : "INR" }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button
          (click)="onCleartCart()"
          mat-raised-button
          color="warn"
          class="float-right"
        >
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let elements">
        <button
          (click)="onRemoveFromCart(elements)"
          mat-mini-fab
          color="warn"
          class="float-right"
        >
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
          (click)="onCheckout()"
          mat-raised-button
          color="primary"
          class="float-right"
        >
          Proceed To Checkout
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dispplayedColumuns"></tr>
    <tr mat-row *matRowDef="let row; columns: dispplayedColumuns"></tr>
    <tr mat-footer-row *matFooterRowDef="dispplayedColumuns"></tr>
  </table>
</mat-card>
<mat-card *ngIf="!cart.items.length" class="mx-auto my-3 max-w-7xl">
  <p>
    Your cart is Empty
    <button mat-raised-button routerLink="/home">Start Shopping</button>
  </p>
</mat-card>
